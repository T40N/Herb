<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>House Hightower - Bartosz Ratajczyk</title>
  </head>
  <body>
    <div class="herb-container">
      <div class="flame-wrapper">
        <div class="flame red"></div>
        <div class="flame orange"></div>
        <div class="flame gold"></div>
        <div class="flame white"></div>
      </div>
      <div class="herb">
        <div class="herb--top-spikes">&nbsp;</div>
        <div class="herb--top-spikes-base">&nbsp;</div>
        <div class="herb--top-columns">&nbsp;</div>
        <div class="herb--top-columns-base">&nbsp;</div>
        <div class="herb--middle-base">&nbsp;</div>
        <div class="herb--middle-base-2">&nbsp;</div>
        <div class="herb--middle-spikes--top">&nbsp;</div>
        <div class="herb--middle-spikes--bottom">&nbsp;</div>
        <div class="herb--middle-columns">&nbsp;</div>
        <div class="herb--middle-columns-base">&nbsp;</div>
        <div class="herb--bottom-base">&nbsp;</div>
        <div class="herb--bottom-base">&nbsp;</div>
        <div class="herb--root">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
